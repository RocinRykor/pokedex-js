<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />

        <link
            rel="icon"
            type="image/png"
            href="https://img.icons8.com/officel/30/null/pokedex.png"
            sizes="32x32" />
        <title>Pokedex App</title>
        <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <!--Bootstrap Nav Bar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">The JS Pokedex!</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"
                                >Home <span class="sr-only">(current)</span></a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link disabled"
                                href="features.html"
                                aria-disabled="true"
                                >Features</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link disabled"
                                href="about.html"
                                aria-disabled="true"
                                >About</a
                            >
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Main Content-->
        <ul class="pokemon-list"></ul>

        <!-- Bootstrap Modal -->
        <div
            class="modal fade"
            id="pokemonModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="pokemonModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="pokemonModalLabel">
                            Pokemon Name
                        </h3>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-image-block">
                            <img
                                id="image-front"
                                class="modal-image"
                                src="https://via.placeholder.com/100"
                                alt="Pokemon Front Sprite" />
                            <img
                                id="image-rear"
                                class="modal-image"
                                src="https://via.placeholder.com/100"
                                alt="Pokemon Rear Sprite" />
                        </div>
                        <div class="modal-details-block">
                            <p id="details-height">Height</p>
                            <p id="details-weight">Weight</p>
                            <p id="details-types">Types</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-primary"
                            data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Scripts-->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!-- My Scripts-->
        <script src="./js/promise-polyfill.js"></script>
        <script src="./js/fetch-polyfill.js"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
